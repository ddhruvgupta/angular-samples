<div class="row">
  <div class="col-12">
    <kendo-chip *ngFor="let contact of selectedContacts" [label]="contact.label" [removable]="true"
    [iconClass]="contact.iconClass" (remove)="onRemove($event)"></kendo-chip>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <kendo-autocomplete #contactslist [data]="contacts" class="contacts" valueField="label"
  [kendoDropDownFilter]="{operator: 'contains'}" [filterable]="true" placeholder="To: Email Adress*"
  (valueChange)="valueChange($event)">
</kendo-autocomplete>
  </div>
</div>
